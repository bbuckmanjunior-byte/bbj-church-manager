<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Sermon - BBJ Church Manager</title>
  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin-dashboard.html"><i class="bi bi-building"></i> BBJ Church</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="sermons.html"><i class="bi bi-mic-fill"></i> Sermons</a></li>
          <li class="nav-item"><a class="nav-link" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1><i class="bi bi-cloud-arrow-up"></i> Upload Sermon</h1>
    </div>

    <div class="form-box">
      <form id="uploadForm">
        <div class="form-group">
          <label for="title">Sermon Title *</label>
          <input type="text" id="title" name="title" required class="form-control" placeholder="Enter sermon title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" class="form-control" placeholder="Enter sermon description..."></textarea>
        </div>

        <div class="form-group">
          <label for="file">Audio/Video File *</label>
          <input type="file" id="file" name="file" required class="form-control" accept="audio/*,video/*">
          <small class="text-muted">Supported: MP3, MP4, WAV, OGG, WebM (Max 500MB)</small>
        </div>

        <div class="form-group">
          <label for="file">File *</label>
          <input type="file" id="file" name="file" required class="form-control" accept="audio/*,video/*">
          <small class="text-muted">Supported: MP3, MP4, WAV, OGG, WebM (Max 500MB)</small>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">✓ Upload Sermon</button>
            <a href="sermons.html" class="btn btn-outline">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2026 BBJ Digital Church Manager. All rights reserved.</p>
  </div>

  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    // Handle form submission with multipart file upload
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) { alert('Please select a file'); return; }

      const formData = new FormData();
      formData.append('action', 'upload');
      formData.append('title', document.getElementById('title').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('speaker', '');
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('sermons', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          alert('✓ Sermon uploaded successfully!');
          window.location.href = 'sermons.html';
        } else {
          alert('Error: ' + (data.error || 'Failed to upload sermon'));
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
