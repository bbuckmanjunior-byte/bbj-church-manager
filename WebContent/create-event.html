<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Event - BBJ Church Manager</title>
  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="member-dashboard.html"><i class="bi bi-building"></i> BBJ Church</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="announcements.html"><i class="bi bi-megaphone-fill"></i> Announcements</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html"><i class="bi bi-calendar-event-fill"></i> Events</a></li>
          <li class="nav-item"><a class="nav-link" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>ðŸ“… Create Event</h1>
    </div>

    <div class="form-box">
      <form action="events?action=create" method="post">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" name="title" required class="form-control" placeholder="Enter event title">
        </div>
        <div class="form-group">
          <label for="event_date">Date & Time *</label>
          <input type="datetime-local" id="event_date" name="event_date" required class="form-control">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" class="form-control" placeholder="Enter event location">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="6" class="form-control" placeholder="Enter event description..."></textarea>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">âœ“ Create Event</button>
            <a href="events.html" class="btn btn-outline">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2026 BBJ Digital Church Manager. All rights reserved.</p>
  </div>

  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    // Check if user is admin on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('member-info');
        const data = await response.json();
        
        if (data.role !== 'admin') {
          document.body.innerHTML = `
            <div class="alert alert-danger" style="margin: 2rem;">
              <h4>Access Denied</h4>
              <p>Only admins can create events.</p>
              <a href="events.html" class="btn btn-primary">Back to Events</a>
            </div>
          `;
        }
      } catch (e) {
        console.error('Error checking permissions:', e);
      }
    });
  </script>
</body>
</html>
