<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Management - BBJ Church Manager</title>
  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .management-container { max-width: 800px; margin: 2rem auto; }
    .tab-card { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 1rem; padding: 1rem; background: var(--light); border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin-dashboard.html"><i class="bi bi-building"></i> BBJ Church</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="manage-tabs.html"><i class="bi bi-sliders"></i> Manage Tabs</a></li>
          <li class="nav-item"><a class="nav-link" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container management-container">
    <div class="page-header">
      <h1><i class="bi bi-sliders"></i> Manage Tabs</h1>
      <p>Create and manage navigation tabs for your church app</p>
    </div>

    <div class="card">
      <div style="padding: 2rem;">
        <h4>Create New Tab</h4>
        
        <div class="form-group mb-3">
          <label for="tabName">Tab Name (unique, lowercase)</label>
          <input type="text" id="tabName" class="form-control" placeholder="e.g., gallery, testimonials, giving">
        </div>

        <div class="form-group mb-3">
          <label for="tabLabel">Display Label</label>
          <input type="text" id="tabLabel" class="form-control" placeholder="e.g., Photo Gallery">
        </div>

        <div class="form-group mb-3">
          <label for="tabIcon">Icon (emoji)</label>
          <input type="text" id="tabIcon" class="form-control" placeholder="e.g., üì∏, üíù, üéÅ" maxlength="10">
        </div>

        <button type="button" class="btn btn-primary" onclick="createTab()">+ Create Tab</button>
      </div>
    </div>

    <div id="alertBox" style="margin-top: 1rem;"></div>

    <h4 style="margin-top: 2rem;">Current Tabs</h4>
    <div id="tabsList"></div>

    <a href="admin-dashboard.html" class="btn btn-outline mt-3">‚Üê Back to Dashboard</a>
  </div>

  <div class="footer">
    <p>&copy; 2026 BBJ Digital Church Manager. All rights reserved.</p>
  </div>

  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', loadTabs);

    async function loadTabs() {
      try {
        const response = await fetch('tabs?action=list');
        const data = await response.json();
        
        if (data.tabs) {
          let tabsHtml = '';
          data.tabs.forEach(tab => {
            tabsHtml += `
              <div class="tab-card">
                <div>
                  <strong>${tab.icon} ${tab.display_label}</strong>
                  <div style="color: #666; font-size: 0.9rem;">Name: <code>${tab.name}</code></div>
                </div>
              </div>
            `;
          });
          document.getElementById('tabsList').innerHTML = tabsHtml || '<p style="color: #999;">No tabs found</p>';
        }
      } catch (e) {
        showAlert('Failed to load tabs: ' + e.message, 'danger');
      }
    }

    async function createTab() {
      const name = document.getElementById('tabName').value.trim().toLowerCase();
      const label = document.getElementById('tabLabel').value.trim();
      const icon = document.getElementById('tabIcon').value.trim();
      
      if (!name || !label) {
        showAlert('Tab name and display label are required', 'warning');
        return;
      }
      
      // Validate name format
      if (!/^[a-z0-9\-_]+$/.test(name)) {
        showAlert('Tab name must contain only lowercase letters, numbers, hyphens, and underscores', 'warning');
        return;
      }
      
      try {
        const formData = new URLSearchParams();
        formData.append('action', 'create');
        formData.append('name', name);
        formData.append('display_label', label);
        formData.append('icon', icon);
        
        const response = await fetch('tabs', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('‚úì Tab created successfully!', 'success');
          document.getElementById('tabName').value = '';
          document.getElementById('tabLabel').value = '';
          document.getElementById('tabIcon').value = '';
          setTimeout(() => location.reload(), 1500);
        } else {
          showAlert('‚úó Error: ' + (data.error || 'Unknown error'), 'danger');
        }
      } catch (e) {
        showAlert('‚úó Error: ' + e.message, 'danger');
      }
    }

    function showAlert(message, type) {
      const alertDiv = document.getElementById('alertBox');
      alertDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
    }
  </script>
</body>
</html>
