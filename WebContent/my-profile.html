<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - BBJ Church Manager</title>
  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .profile-container { max-width: 600px; margin: 2rem auto; }
    .profile-picture { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }
    .picture-upload { margin: 1rem 0; }
    .form-section { margin-bottom: 2rem; }
    .info-display { background: var(--light); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .theme-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .theme-option { border: 2px solid #ccc; border-radius: 8px; padding: 1rem; text-align: center; cursor: pointer; transition: all 0.3s; }
    .theme-option:hover { border-color: var(--primary); }
    .theme-option.active { border-color: var(--primary); background-color: var(--light); }
    .theme-preview { width: 100%; height: 60px; border-radius: 4px; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark"></nav>

  <div class="container profile-container">
    <div class="page-header text-center">
      <h1><i class="bi bi-person-circle"></i> My Profile</h1>
    </div>

    <div class="card">
      <div style="padding: 2rem; text-align: center;">
        <img id="profilePicture" src="https://via.placeholder.com/150?text=No+Photo" alt="Profile Picture" class="profile-picture">
        
        <div class="picture-upload">
          <button type="button" class="btn btn-outline btn-sm" onclick="document.getElementById('pictureInput').click()"><i class="bi bi-camera"></i> Change Photo</button>
          <input type="file" id="pictureInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
        </div>
      </div>

      <form id="profileForm" style="padding: 2rem;">
        <div class="form-section">
          <h4>Personal Information</h4>
          
          <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First name">
          </div>

          <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last name">
          </div>

          <div class="form-group mb-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h4>Contact Information</h4>
          
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" disabled>
          </div>

          <div class="form-group mb-3">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" placeholder="Phone number">
          </div>
        </div>

        <div class="form-section">
          <h4><i class="bi bi-palette"></i> Theme Preference</h4>
          <p style="font-size: 0.9rem; color: #666;">This theme will apply only to your device. You can also change other users' theme from an admin/settings page.</p>
          <div class="theme-grid" id="themeGrid"></div>
        </div>

        <button type="button" class="btn btn-primary" onclick="saveProfile()"><i class="bi bi-check-circle"></i> Save Profile</button>
      </form>
    </div>

    <div id="alertBox"></div>
  </div>

  <div class="footer">
    <p>&copy; 2026 BBJ Digital Church Manager. All rights reserved.</p>
  </div>

  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    let selectedImage = null;
    const themes = [
      { id: 'light', name: 'Light', colors: ['#f8f9fa', '#ffffff'] },
      { id: 'dark', name: 'Dark', colors: ['#1a1a1a', '#2d2d2d'] },
      { id: 'blue', name: 'Blue', colors: ['#e3f2fd', '#1976d2'] },
      { id: 'green', name: 'Green', colors: ['#e8f5e9', '#388e3c'] },
      { id: 'purple', name: 'Purple', colors: ['#f3e5f5', '#7b1fa2'] }
    ];
    
    // Load profile data on page load
    window.addEventListener('DOMContentLoaded', loadProfile);

    async function loadProfile() {
      try {
        const response = await fetch('profile');
        const data = await response.json();
        
        if (data.error) {
          showAlert('Error: ' + data.error, 'danger');
          return;
        }
        
        document.getElementById('firstName').value = data.first_name || '';
        document.getElementById('lastName').value = data.last_name || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('gender').value = data.gender || '';
        
        if (data.profile_picture) {
          document.getElementById('profilePicture').src = data.profile_picture;
        }

        // Load current theme preference
        const currentTheme = localStorage.getItem('userTheme') || 'light';
        initializeThemeSelector(currentTheme);
      } catch (e) {
        showAlert('Failed to load profile: ' + e.message, 'danger');
      }
    }

    function initializeThemeSelector(currentTheme) {
      const themeGrid = document.getElementById('themeGrid');
      themes.forEach(theme => {
        const themeDiv = document.createElement('div');
        themeDiv.className = `theme-option ${theme.id === currentTheme ? 'active' : ''}`;
        themeDiv.innerHTML = `
          <div class="theme-preview" style="background: linear-gradient(135deg, ${theme.colors[0]} 0%, ${theme.colors[1]} 100%);"></div>
          <small>${theme.name}</small>
        `;
        themeDiv.onclick = () => selectTheme(theme.id);
        themeGrid.appendChild(themeDiv);
      });
    }

    function selectTheme(themeId) {
      document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
      event.currentTarget.classList.add('active');
      localStorage.setItem('userTheme', themeId);
      applyTheme(themeId);
      showAlert('✓ Theme applied to your device', 'success');
    }

    function applyTheme(themeId) {
      const themeStyles = {
        light: { bg: '#ffffff', text: '#000000', primary: '#0066cc' },
        dark: { bg: '#1a1a1a', text: '#ffffff', primary: '#66b3ff' },
        blue: { bg: '#e3f2fd', text: '#012f6b', primary: '#1976d2' },
        green: { bg: '#e8f5e9', text: '#1b5e20', primary: '#388e3c' },
        purple: { bg: '#f3e5f5', text: '#4a148c', primary: '#7b1fa2' }
      };
      
      const theme = themeStyles[themeId];
      document.documentElement.style.setProperty('--bg-color', theme.bg);
      document.documentElement.style.setProperty('--text-color', theme.text);
      document.documentElement.style.setProperty('--primary', theme.primary);
    }

    function handleImageSelect(event) {
      const file = event.target.files[0];
      if (file) {
        if (file.size > 10 * 1024 * 1024) {
          showAlert('File size exceeds 10MB limit', 'danger');
          return;
        }
        
        selectedImage = file;
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePicture').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    async function saveProfile() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      
      if (!firstName || !lastName) {
        showAlert('First name and last name are required', 'warning');
        return;
      }
      
      const formData = new FormData();
      formData.append('first_name', firstName);
      formData.append('last_name', lastName);
      formData.append('phone', phone);
      formData.append('gender', gender);
      
      if (selectedImage) {
        formData.append('picture', selectedImage);
      }
      
      try {
        const response = await fetch('profile', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('✓ Profile updated successfully', 'success');
          selectedImage = null;
          setTimeout(() => location.reload(), 1500);
        } else {
          showAlert('✗ Error: ' + (data.error || 'Unknown error'), 'danger');
        }
      } catch (e) {
        showAlert('✗ Error: ' + e.message, 'danger');
      }
    }

    function showAlert(message, type) {
      const alertDiv = document.getElementById('alertBox');
      alertDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
    }

    // Load navigation dynamically
    loadNavigation();
    
    const iconMap = {
      'announcements': 'bi-megaphone-fill',
      'events': 'bi-calendar-event-fill',
      'sermons': 'bi-mic-fill',
      'members': 'bi-people-fill',
      'profile': 'bi-person-circle'
    };
    
    async function loadNavigation() {
      try {
        const response = await fetch('tabs?action=list');
        const data = await response.json();
        
        if (data.tabs) {
          let navHtml = `
            <div class="container-fluid">
              <a class="navbar-brand" href="member-dashboard.html"><i class="bi bi-building"></i> BBJ Church</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
          `;
          
          data.tabs.forEach(tab => {
            const iconClass = iconMap[tab.name] || 'bi-link';
            if (tab.name === 'profile') {
              navHtml += `<li class="nav-item"><a class="nav-link active" href="my-profile.html"><i class="bi ${iconClass}"></i> ${tab.display_label}</a></li>`;
            } else {
              navHtml += `<li class="nav-item"><a class="nav-link" href="${tab.name}.html"><i class="bi ${iconClass}"></i> ${tab.display_label}</a></li>`;
            }
          });
          
          navHtml += `
                  <li class="nav-item"><a class="nav-link" href="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
              </div>
            </div>
          `;
          
          document.getElementById('navbar').innerHTML = navHtml;
        }
      } catch (e) {
        console.log('Could not load tabs:', e.message);
      }
    }

    // Apply saved theme on page load
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('userTheme') || 'light';
      applyTheme(savedTheme);
    });
  </script>
</body>
</html>
